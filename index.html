<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno</title>
    <script  src="Carta.js"></script>
    <script  src="Mao.js"></script>
</head>
<body>
    
<canvas></canvas>

<script>
            
    var canvas = document.querySelector("canvas");
    canvas.width = 900;
    canvas.height = 500;
    
    var dt = 0;
    var anterior = 0;
    var ctx = canvas.getContext("2d");
    
    var teclas = {
        cima : 0,
        esquerda : 0,
        direita : 0,
        baixo : 0,
        espaco : 0,
        Q : 0,
        W : 0,
        E : 0,
        A : 0,
        S : 0,
        D : 0
    }

    var carta = new Carta(5, 'blue');
    var carta2 = new Carta(7, 'green');
    var carta3 = new Carta(9, 'red');
    var carta4 = new Carta(5, 'yellow');

    var mao = new Mao();

    mao.compraCarta(carta);
    mao.compraCarta(carta2);
    mao.compraCarta(carta3);
    mao.compraCarta(carta4);

    
    function passo(t)//Main loop
    {
        dt = (t - anterior)/1000;

        ctx.fillStyle = "red";
        ctx.fillRect(0,0,canvas.width, canvas.height);
        
        mao.desenhar(ctx);

        


        anterior = t;
        requestAnimationFrame(passo);
    }

    
    
    
    
    
    
    //Coordena interação com as cartas
    canvas.onmousedown = mydown;
    canvas.onmouseup = myup;

    

    var cartaMovimentada;
    function mydown(e){
      if(e.pageX<= carta.x + carta.w && e.pageX> carta.x && e.pageY<= carta.y + carta.h && e.pageY>= carta.y)
        cartaMovimentada = carta;
      else if(e.pageX<= carta2.x + carta2.w && e.pageX> carta2.x && e.pageY<= carta2.y + carta2.h && e.pageY>= carta2.y)
        cartaMovimentada = carta2;
      else if(e.pageX<= carta3.x + carta3.w && e.pageX> carta3.x && e.pageY<= carta3.y + carta3.h && e.pageY>= carta3.y)
        cartaMovimentada = carta3;
      else if(e.pageX<= carta4.x + carta4.w && e.pageX> carta4.x && e.pageY<= carta4.y + carta4.h && e.pageY>= carta4.y)
        cartaMovimentada = carta4;

        cartaMovimentada.agarrada = true;

       canvas.onmousemove = mymove;
    }

    function mymove(e){
        if(cartaMovimentada)
        {
            cartaMovimentada.x = e.pageX - cartaMovimentada.w/2;
            cartaMovimentada.y = e.pageY - cartaMovimentada.h/2;
        }
    }

    function myup(e){
        canvas.onmousemove = null;
        mao.reposicionaCarta();
        cartaMovimentada = null;
    }


    requestAnimationFrame(passo);

</script>

</body>
</html>
